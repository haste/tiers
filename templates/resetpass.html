{{define "resetpass"}}{{template "header"}}
{{template "nav" .}}

			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h2 class="text-center">Enter new password</h2>
					<div class="well well-sm">
						<form role="form" method="post" action="/reset_password/{{.Data}}">
							<div class="form-group">
								<input type="password" class="form-control" name="password" placeholder="New password">
								<input name="token" value="{{.Data}}" type="hidden">
							</div>
							<button type="submit" class="btn btn-block btn-primary">Reset</button>
						</form>
					</div>
				</div>
			</div>

{{template "footer" . }}
{{end}}
